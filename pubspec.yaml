name: baliqchi
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  dio: ^5.2.1+1
  dots_indicator:
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  path_provider: ^2.1.2
  shared_preferences:
  equatable:
  get_it: ^7.6.0
  retrofit: '>=4.0.0 <5.0.0'
  flutter_svg:
  logger: any
  lazy_load_scrollview: ^1.3.0
  toastification: ^2.0.0
  flutter_animate: ^4.5.0
  go_router: ^14.1.0
  pie_chart: ^5.3.2
  flutter_html: ^3.0.0-alpha.3
  reactive_forms: ^17.0.1
  reactive_date_time_picker: ^3.0.1
  reactive_pinput: ^4.0.0
  cached_network_image: ^3.3.1
  money_input_formatter: ^2.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  retrofit_generator: ^8.1.0
  build_runner: '>=2.3.0 <4.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/bold.ttf
          weight: 600
        - asset: assets/fonts/regular.ttf
          weight: 400
        - asset: assets/fonts/semi_bold.ttf
          weight: 700

flutter_intl:
  enabled: true